<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News HTML-5 Template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <!-- FLAVICON -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/e0f5b4a794.js" crossorigin="anonymous"></script>
</head>
<body id="home">
    <!-- HEADER -->
    <header>
        <!-- HEADER BLACK BACKGROUND -->
        <div>
            <div class="container">
                <div class="f-s-between black-banner">
                    <div>
                        <i class="fa-sharp fa-solid fa-bolt-lightning"></i>
                        <span>Trending-title</span>
                        <p>Class property employ ancho red multi level mansion</p>
                    </div>
                    <div>
                        <i class="fa-regular fa-calendar-days"></i>
                        <a href="#">+880166 253 232</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- HEADER WHITE BACKGROUND -->
        <div>
            <div class="container">
                <div class="f-s-between white-banner">
                    <a href="#home">
                        <img src="img/logo/logo.png" alt="logo">
                    </a>
                    <a href="#">
                        <img src="img/gallery/body_card1.png" alt="body card1">
                    </a>
                </div>
            </div>
        </div>
        <!-- HEADER RED BACKGROUND -->
        <div>
            <div class="container">
                <div class="f-s-between red-banner">
                    <!-- NAVIGATION -->
                    <nav>
                        <a href="#home">home</a>
                        <a href="#about">about</a>
                        <a href="#category">category</a>
                        <a href="#latest-news">latest news</a>
                        <a href="#contact">contact</a>
                    </nav>
                    <!-- SOCIAL MEDIAS -->
                    <div class="header-social-m">
                        <div>
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        </div>
                        <div>
                            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="js/main.js"></script>
</body>
</html>
